# AquaCoreBreak Configuration
config-version: 2

# Global Toggles
# Enable/Disable Silk Touch behavior (true = vanilla behavior, false = silk touch ignored)
silk-touch: true
# Enable/Disable block drops from explosions (true = vanilla drops, false = no drops)
explosion-drops: true
# Enable/Disable Enderman block pickup (true = allowed, false = disabled)
enderman-pickup: true

# List of worlds where the plugin is enabled
enabled-worlds:
  - world
  - world_nether
  - world_the_end

# List of tools that bypass the plugin logic (vanilla drops will occur)
# This list is used as a fallback if a block in the whitelist does not have a specific 'tool' configuration.
tool-items:
  - WOODEN_PICKAXE
  - STONE_PICKAXE
  - IRON_PICKAXE
  - GOLDEN_PICKAXE
  - DIAMOND_PICKAXE
  - NETHERITE_PICKAXE
  - WOODEN_AXE
  - STONE_AXE
  - IRON_AXE
  - GOLDEN_AXE
  - DIAMOND_AXE
  - NETHERITE_AXE
  - WOODEN_SHOVEL
  - STONE_SHOVEL
  - IRON_SHOVEL
  - GOLDEN_SHOVEL
  - DIAMOND_SHOVEL
  - NETHERITE_SHOVEL
  - WOODEN_HOE
  - STONE_HOE
  - IRON_HOE
  - GOLDEN_HOE
  - DIAMOND_HOE
  - NETHERITE_HOE
  - SHEARS

# List of blocks that the plugin controls when broken without a tool
# DEPRECATED: This list is no longer used. All blocks are checked against the whitelist.
hand-breakable-blocks:
  - STONE
  - DIRT
  - GRASS_BLOCK
  - OAK_LOG

# Whitelist rules for specific blocks
# Modes: DEFAULT, NONE, COMMAND, CUSTOM
# tool: Optional. List of tools allowed to break this block (overrides global tool-items).
#       Use "NONE" for empty hand.
whitelist:
  STONE:
    mode: NONE
  DIRT:
    mode: DEFAULT
    tool: STONE_SHOVEL
  GRAVEL:
    mode: DEFAULT
    tool: GOLDEN_PICKAXE, NONE
  GRASS_BLOCK:
    mode: DEFAULT
    # No tool specified -> Uses global tool-items list
  OAK_LOG:
    mode: COMMAND
    command: "say %player% broke a log!"
